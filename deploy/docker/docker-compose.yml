version: '3.8'

services:
  # Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: calendar-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@example.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--log.level=INFO"
      - "--accesslog=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    networks:
      - calendar-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.traefik.service=api@internal"

  # Calendar Dashboard Application
  calendar:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: calendar-dashboard
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - VITE_APP_ID=${VITE_APP_ID}
      - OAUTH_SERVER_URL=${OAUTH_SERVER_URL}
      - VITE_OAUTH_PORTAL_URL=${VITE_OAUTH_PORTAL_URL}
      - OWNER_OPEN_ID=${OWNER_OPEN_ID}
      - OWNER_NAME=${OWNER_NAME}
      - BUILT_IN_FORGE_API_URL=${BUILT_IN_FORGE_API_URL}
      - BUILT_IN_FORGE_API_KEY=${BUILT_IN_FORGE_API_KEY}
      - OPENWEATHER_API_KEY=${OPENWEATHER_API_KEY:-}
      - KIOSK_MODE=${KIOSK_MODE:-false}
      - AUTO_THEME=${AUTO_THEME:-true}
      - THEME_SUNRISE=${THEME_SUNRISE:-07:00}
      - THEME_SUNSET=${THEME_SUNSET:-19:00}
    networks:
      - calendar-network
    depends_on:
      - db
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.calendar.rule=Host(`${DOMAIN:-localhost}`)"
      - "traefik.http.routers.calendar.entrypoints=web,websecure"
      - "traefik.http.routers.calendar.tls.certresolver=letsencrypt"
      - "traefik.http.services.calendar.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: calendar-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-calendar_root_pass}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-calendar}
      - MYSQL_USER=${MYSQL_USER:-calendar}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-calendar_pass}
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - calendar-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kiosk Broadcasting Server (for multi-tablet sync)
  broadcast:
    image: node:22-alpine
    container_name: calendar-broadcast
    restart: unless-stopped
    working_dir: /app
    command: node broadcast-server.js
    volumes:
      - ./broadcast-server.js:/app/broadcast-server.js:ro
    environment:
      - PORT=3001
      - CALENDAR_URL=http://calendar:3000
    networks:
      - calendar-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.broadcast.rule=Host(`sync.${DOMAIN:-localhost}`)"
      - "traefik.http.services.broadcast.loadbalancer.server.port=3001"

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: calendar-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - calendar-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${DOMAIN:-localhost}`)"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: calendar-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - calendar-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN:-localhost}`)"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

networks:
  calendar-network:
    driver: bridge

volumes:
  mysql-data:
  traefik-letsencrypt:
  prometheus-data:
  grafana-data:
