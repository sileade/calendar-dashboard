---
- name: Create Promtail directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /etc/promtail
    - /var/lib/promtail
  when: enable_monitoring | default(false)

- name: Download Promtail
  get_url:
    url: "https://github.com/grafana/loki/releases/download/v2.9.0/promtail-linux-arm64.zip"
    dest: /tmp/promtail.zip
    mode: '0644'
  when: enable_monitoring | default(false)

- name: Extract Promtail
  unarchive:
    src: /tmp/promtail.zip
    dest: /usr/local/bin/
    remote_src: yes
    mode: '0755'
  when: enable_monitoring | default(false)

- name: Deploy Promtail config
  template:
    src: promtail.yml.j2
    dest: /etc/promtail/config.yml
    mode: '0644'
  notify: restart promtail
  when: enable_monitoring | default(false)

- name: Deploy Promtail service
  template:
    src: promtail.service.j2
    dest: /etc/systemd/system/promtail.service
    mode: '0644'
  notify:
    - reload systemd
    - restart promtail
  when: enable_monitoring | default(false)

- name: Enable Promtail service
  systemd:
    name: promtail
    enabled: yes
    daemon_reload: yes
    state: started
  when: enable_monitoring | default(false)
